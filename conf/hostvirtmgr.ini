[daemon]
port = 8884
host = 0.0.0.0

[cache]
directory = /var/lib/libvirt/template_cache

[bridge]
external = br-ext

[backup]
user = virtmgr
file = /etc/hubvirtmgr/private.pem

[firewall]
in_name = FW_I_
out_name = FW_O_
insert_line = 2
chain_prefix =
state_timeout = 120
state_file = /var/run/firewalld/locked

[log]
level = 10
when = w6
interval = 1
max_size = 8192
backup_count = 6
directory = /var/log/virtmgrd